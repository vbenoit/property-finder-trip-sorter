
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Trip Sorter</title>
	<meta name="description" content="trip sorting test">
	<meta name="author" content="vbenoit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script defer src="js/material.min.js"></script>
	<link rel="stylesheet" href="css/styles.css" />
	

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div id="app" ref="app" >
		<div id="main-container">
			<div id="title">
				Trip Sorter
				<span id="currency" >
					<select>
						<option value="EUR" >€</option>
						<option value="DOLR" >$</option>
						<option value="PND" >£</option>
					</select>
				</span>
			</div>
			<div id="form">
				<div id="from-container" v-if="travelsDataFetched">
					<select id="from" v-model="currentDeparture">
						<option value="0">from</option>
						<option v-for="departure in departures" v-bind:value="departure" >{{departure}}
						</option>
					</select>
				</div>
				<div id="to-container" v-if="travelsDataFetched">
					<select id="to" v-model="currentArrival">
						<option value="0">to</option>
						<option v-for="arrival in arrivals" v-bind:value="arrival" >{{arrival}}
						</option>
					</select>
				</div>	
				<div id="trip-type">
					<span id="cheapest" v-on:click="setPriceSort()" v-bind:class="{ active: sortByPrice }">Cheapest</span>
					<span id="fastest" v-on:click="setTimeSort()" v-bind:class="{ active: sortByTime }" >Fastest</span>
				</div>
				<div id="search">
					<input type="button" v-on:click="launchSearch()" v-bind:disabled="!travelsDataFetched" value="Search" id="search-button" />
				</div>
			</div>
			<div id="results">
				<div id="">

			</div>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/vue-resource.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
